<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
            cursor: url('https://cdn-icons-png.flaticon.com/512/1828/1828817.png'), auto;
        }

        .dwd-container {
            text-align: center;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            text-shadow: 4px 4px 10px rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            margin-bottom: 3rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .dwd-letter {
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
        }

        .dwd-letter:nth-child(1) { animation-delay: 0s; }
        .dwd-letter:nth-child(2) { animation-delay: 0.2s; }
        .dwd-letter:nth-child(3) { animation-delay: 0.4s; }

        .text-boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            position: relative;
            z-index: 2;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
        }

        .text-box:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: scale(1.1);
        }

        .music-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            z-index: 3;
        }

        .music-button {
            background: none;
            border: none;
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 0 10px red;
        }

        .volume-control {
            width: 300px;
            margin-top: 10px;
            accent-color: black;
            z-index: 3;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 1rem;
            position: relative;
        }

        .progress {
            height: 100%;
            background: red;
            width: 0%;
            transition: width 0.1s;
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes visualizer {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        .visualizer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .visualizer-bar {
            width: 5px;
            background: red;
            margin: 0 2px;
            display: inline-block;
            animation: visualizer 1s infinite ease-in-out;
        }

        .visualizer-bar:nth-child(odd) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(even) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="dwd-container">
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>

        <div class="music-controls">
            <button id="prev-btn" class="music-button">⏮ Prev</button>
            <button id="play-btn" class="music-button">Pause</button>
            <button id="next-btn" class="music-button">⏭ Next</button>
        </div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="text-boxes">
            <div>
                <div class="text-box" onclick="toggleText(this)">ATC</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">ZPD</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">CTX</div>
            </div>
        </div>
        <div class="visualizer">
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            playMusic();
        });

        window.addEventListener('click', function() {
            if (audioPlayer.paused) {
                playMusic();
            }
        }, { once: true });

        function toggleText(button) {
            document.querySelectorAll('.text-box').forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            button.classList.toggle('active');
        }

        const audioPlayer = document.getElementById("audio-player");
        const playButton = document.getElementById("play-btn");
        const progressBar = document.getElementById("progress");
        const notificationSound = new Audio('https://notificationsounds.com/notification-sounds/event-539/download/mp3');
        const songs = [
            "https://u1xs.github.io/dwd/doyouwant.mp3",
            "https://u1xs.github.io/dwd/4thebetta.mp3",
            "https://u1xs.github.io/dwd/lemonade.mp3"
        ];
        let currentSongIndex = 0;

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => console.error("Playback error:", error));
                playButton.textContent = "Pause";
            } else {
                audioPlayer.pause();
                playButton.textContent = "Play";
            }
        }

        function playMusic() {
            audioPlayer.src = songs[currentSongIndex];
            audioPlayer.load();
            audioPlayer.volume = 0.5;
            audioPlayer.play().then(() => {
                playButton.textContent = "Pause";
            }).catch(error => {
                console.error("Autoplay prevented:", error);
                playButton.textContent = "Play";
            });
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playMusic();
            notificationSound.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playMusic();
            notificationSound.play();
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = progressPercent + '%';
        });

        playButton.addEventListener("click", togglePlayPause);
        document.getElementById("next-btn").addEventListener("click", nextSong);
        document.getElementById("prev-btn").addEventListener("click", prevSong);
    </script>
</body>
</html>
