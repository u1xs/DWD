<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .dwd-container {
            text-align: center;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            animation: fadeIn 1.5s ease-out, shadowCycle 6s linear infinite;
            margin-bottom: 1.5rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .dwd-letter {
            display: inline-block;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .dwd-letter:nth-child(1) { animation-delay: 0s; }
        .dwd-letter:nth-child(2) { animation-delay: 0.2s; }
        .dwd-letter:nth-child(3) { animation-delay: 0.4s; }

        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            margin-bottom: 1.5rem;
        }

        .music-btn {
            background: red;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .music-btn:hover {
            background: darkred;
            box-shadow: 0 0 15px red;
            transform: scale(1.1);
        }

        .volume-slider {
            width: 100px;
        }

        .text-boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            position: relative;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .text-box:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shadowCycle {
            0% { box-shadow: 0 0 30px red; }
            100% { box-shadow: 0 0 30px red; }
        }

        @media (max-width: 768px) {
            .dwd-text { font-size: 4rem; }
            .text-box { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="dwd-container">
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>

        <!-- Music Controls -->
        <div class="music-controls">
            <button class="music-btn" onclick="prevTrack()">⏮</button>
            <button class="music-btn" onclick="togglePlayPause()">⏯</button>
            <button class="music-btn" onclick="nextTrack()">⏭</button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>

        <div class="text-boxes">
            <div>
                <div class="text-box" onclick="toggleText(this)">ATC</div>
                <div class="hidden-text">u9x. on Discord</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">ZPD</div>
                <div class="hidden-text">u1xs. on Discord</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">CTX</div>
                <div class="hidden-text">kpx0. on Discord</div>
            </div>
        </div>
    </div>

    <audio id="audio-player">
        <source src="song1.mp3" type="audio/mp3">
        <source src="song2.mp3" type="audio/mp3">
        <source src="song3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let audio = document.getElementById("audio-player");
        let isPlaying = false;
        let trackIndex = 0;
        let tracks = ["song1.mp3", "song2.mp3", "song3.mp3"];

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + tracks.length) % tracks.length;
            audio.src = tracks[trackIndex];
            audio.play();
            isPlaying = true;
        }

        function nextTrack() {
            trackIndex = (trackIndex + 1) % tracks.length;
            audio.src = tracks[trackIndex];
            audio.play();
            isPlaying = true;
        }

        function setVolume(value) {
            audio.volume = value;
        }

        function toggleText(button) {
            document.querySelectorAll('.text-box').forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
