<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .dwd-container {
            text-align: center;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            animation: rgbCycle 3s linear infinite;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            animation: fadeIn 1.5s ease-out, shadowCycle 6s linear infinite;
            margin-bottom: 3rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .dwd-letter {
            display: inline-block;
            animation: sway 3s ease-in-out infinite alternate;
        }

        .dwd-letter:nth-child(1) { animation-delay: 0s; }
        .dwd-letter:nth-child(2) { animation-delay: 0.2s; }
        .dwd-letter:nth-child(3) { animation-delay: 0.4s; }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            position: relative;
            background: transparent;
        }

        .music-button {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            text-shadow: 0 0 10px red;
            transition: text-shadow 0.2s ease-in-out;
        }

        .music-button:hover {
            text-shadow: 0 0 20px red;
        }

        .text-boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            position: relative;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .text-box:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: scale(1.1);
        }

        .rainbow-text {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnim 3s linear infinite;
        }

        @keyframes rainbowAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <div class="dwd-container">
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>
        <div class="music-controls">
            <button class="music-button" onclick="prevTrack()">⏮ Prev</button>
            <button class="music-button" onclick="togglePlay()">▶ Play</button>
            <button class="music-button" onclick="nextTrack()">⏭ Next</button>
        </div>
        <div class="text-boxes">
            <div>
                <div class="text-box">ATC</div>
            </div>
            <div>
                <div class="text-box">CTX</div>
            </div>
        </div>
    </div>

    <script>
        let audio = new Audio('song1.mp3');
        let tracks = ['song1.mp3', 'song2.mp3', 'song3.mp3'];
        let currentTrack = 0;

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            audio.src = tracks[currentTrack];
            audio.play();
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            audio.src = tracks[currentTrack];
            audio.play();
        }
    </script>
</body>
</html>
