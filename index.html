<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .dwd-container {
            text-align: center;
        }

        .dwd-text {
            display: flex;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            animation: rgbCycle 3s linear infinite, sway 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            animation: fadeIn 1.5s ease-out, shadowCycle 6s linear infinite;
            margin-bottom: 3rem;
        }

        .text-boxes {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: gold;
            padding: 10px 20px;
            border: 2px solid gold;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px gold;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .text-box:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .hidden-text {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
            animation: slideOut 0.3s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        .rainbow-text {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnim 3s linear infinite;
        }

        @keyframes slideOut {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rainbowAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rgbCycle {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }

        @keyframes shadowCycle {
            0% { box-shadow: 0 0 30px red; }
            14.28% { box-shadow: 0 0 30px orange; }
            28.56% { box-shadow: 0 0 30px yellow; }
            42.84% { box-shadow: 0 0 30px green; }
            57.12% { box-shadow: 0 0 30px blue; }
            71.40% { box-shadow: 0 0 30px indigo; }
            85.68% { box-shadow: 0 0 30px violet; }
            100% { box-shadow: 0 0 30px red; }
        }

        @media (max-width: 768px) {
            .dwd-text {
                font-size: 4rem;
            }
            .text-box {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dwd-container">
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>
        <div class="text-boxes">
            <div>
                <div class="text-box" onclick="toggleText('ctx-text')">CTX</div>
                <div id="ctx-text" class="hidden-text rainbow-text">kpx0. on Discord</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText('zpd-text')">ZPD</div>
                <div id="zpd-text" class="hidden-text rainbow-text">u1xs. on Discord</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText('atc-text')">ATC</div>
                <div id="atc-text" class="hidden-text rainbow-text">u9x. on Discord</div>
            </div>
        </div>
    </div>

    <script>
        function toggleText(id) {
            let texts = document.querySelectorAll('.hidden-text');
            texts.forEach(text => {
                if (text.id !== id) {
                    text.style.display = "none"; // Hide other text boxes
                }
            });

            let element = document.getElementById(id);
            element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
