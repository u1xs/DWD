<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .dwd-container {
            text-align: center;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            margin-bottom: 3rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .dwd-letter {
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
        }

        .dwd-letter:nth-child(1) { animation-delay: 0s; }
        .dwd-letter:nth-child(2) { animation-delay: 0.2s; }
        .dwd-letter:nth-child(3) { animation-delay: 0.4s; }

        .text-boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            position: relative;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .text-box:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: scale(1.1);
        }

        .hidden-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: max-content;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
        }

        .text-box.active + .hidden-text {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 40px);
        }

        .rainbow-text {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnim 3s linear infinite;
        }

        .music-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            color: red;
            text-shadow: 0 0 10px red;
        }

        .music-button {
            background: none;
            border: none;
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .volume-control {
            width: 300px;
            margin-top: 10px;
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="dwd-container">
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>

        <div class="music-controls">
            <button id="prev-btn" class="music-button">⏮ Prev</button>
            <button id="play-btn" class="music-button">▶️ Play</button>
            <button id="next-btn" class="music-button">⏭ Next</button>
        </div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">

        <div class="text-boxes">
            <div>
                <div class="text-box" onclick="toggleText(this)">ATC</div>
                <div class="hidden-text rainbow-text">u9x. on Discord</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">CTX</div>
                <div class="hidden-text rainbow-text">u1xs. on Discord</div>
            </div>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script>
        function toggleText(button) {
            document.querySelectorAll('.text-box').forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            button.classList.toggle('active');
        }

        const audioPlayer = document.getElementById("audio-player");
        const songs = [
            "https://u1xs.github.io/dwd/doyouwant.mp3",
            "https://u1xs.github.io/dwd/4thebetta.mp3",
            "https://u1xs.github.io/dwd/lemonade.mp3"
        ];
        let currentSongIndex = 0;

        function playMusic() {
            if (!audioPlayer.paused) {
                audioPlayer.pause();
            }
            audioPlayer.src = songs[currentSongIndex];
            audioPlayer.load();
            audioPlayer.play().catch(error => console.error("Playback error:", error));
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playMusic();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playMusic();
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        document.getElementById("play-btn").addEventListener("click", playMusic);
        document.getElementById("next-btn").addEventListener("click", nextSong);
        document.getElementById("prev-btn").addEventListener("click", prevSong);
    </script>
</body>
</html>
