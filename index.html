<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
            cursor: none;
        }

        .custom-cursor {
            width: 15px;
            height: 15px;
            border: 2px solid red;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px red;
            transition: transform 0.1s ease;
            z-index: 1000;
        }

        .dwd-container {
            text-align: center;
        }

        .song-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px red;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            margin-bottom: 3rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: red;
            transition: width 0.1s ease;
        }

        .visualizer {
            width: 100%;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: flex-end;
        }

        .bar {
            width: 10px;
            height: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { height: 10px; }
            50% { height: 100px; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="dwd-container">
        <div class="song-title" id="song-title">Now Playing: -</div>
        <div class="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="visualizer" id="visualizer"></div>

        <audio id="audio-player" crossorigin="anonymous"></audio>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const audioPlayer = document.getElementById('audio-player');
        const progress = document.getElementById('progress');
        const songTitle = document.getElementById('song-title');
        const visualizer = document.getElementById('visualizer');
        const notificationSound = new Audio('https://u1xs.github.io/dwd/notification.mp3');
        
        const songs = [
            { title: 'Do You Want', src: 'https://u1xs.github.io/dwd/doyouwant.mp3' },
            { title: '4 The Betta', src: 'https://u1xs.github.io/dwd/4thebetta.mp3' },
            { title: 'Lemonade', src: 'https://u1xs.github.io/dwd/lemonade.mp3' }
        ];

        let currentSongIndex = 0;

        function playMusic() {
            const song = songs[currentSongIndex];
            audioPlayer.src = song.src;
            songTitle.textContent = `Now Playing: ${song.title}`;
            audioPlayer.load();
            audioPlayer.volume = 0.5;
            audioPlayer.play();
            notificationSound.play();
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = percentage + '%';
        });

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playMusic();
        }

        // Create visualizer bars
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.animationDelay = `${Math.random()}s`;
            visualizer.appendChild(bar);
        }

        // Auto-play on load
        document.addEventListener('DOMContentLoaded', playMusic);
    </script>
</body>
</html>
