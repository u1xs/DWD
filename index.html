<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #141414;
            font-family: Arial, sans-serif;
            flex-direction: column;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="red"><circle cx="12" cy="12" r="8" stroke="white" stroke-width="2"/></svg>') 12 12, auto;
            overflow: hidden;
        }

        .dwd-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .dwd-text {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 8rem;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 4px currentColor;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px red;
            margin-bottom: 3rem;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .pulse-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.11, 0.65, 0.33, 1), opacity 0.5s ease;
        }

        .dwd-letter {
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
        }

        .dwd-letter:nth-child(1) { animation-delay: 0s; }
        .dwd-letter:nth-child(2) { animation-delay: 0.2s; }
        .dwd-letter:nth-child(3) { animation-delay: 0.4s; }

        .text-boxes {
            display: flex;
            justify-content: center;
            gap: 3rem;
            position: relative;
        }

        .text-box {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            background: red;
            box-shadow: 0 0 10px red;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .text-box:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: scale(1.1);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="red"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/></svg>') 16 16, pointer;
        }

        .hidden-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: max-content;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
            background: transparent;
            animation: rainbow 5s linear infinite;
        }

        .secondary-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: max-content;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
            background: transparent;
            animation: rainbow 5s linear infinite;
        }

        .link-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            width: max-content;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
            background: red;
            color: white;
            cursor: pointer;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
        }

        .link-text:hover {
            background: darkred;
            box-shadow: 0 0 20px red;
            transform: translate(-50%, 120px) scale(1.1);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="red"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/></svg>') 16 16, pointer;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #9400d3; }
            100% { color: #ff0000; }
        }

        .text-box.active + .hidden-text {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 40px);
        }

        .text-box.active ~ .secondary-text {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 80px);
        }

        .text-box.active ~ .link-text {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 120px);
        }

        .music-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .music-button {
            background: none;
            border: none;
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 0 10px red;
        }

        .music-button:hover {
            transform: scale(1.1);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="red"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/></svg>') 16 16, pointer;
        }

        .volume-control {
            width: 300px;
            margin-top: 10px;
            accent-color: red;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px red;
            transition: width 0.1s linear;
        }

        .song-info {
            color: white;
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 0 0 5px red;
        }

        #canvas-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @keyframes sway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 100;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <canvas id="canvas-background"></canvas>

    <div class="pulse-container" id="pulse-container"></div>

    <div class="dwd-container">
        <div class="dwd-text" id="dwd-text">
            <span class="dwd-letter">D</span>
            <span class="dwd-letter">W</span>
            <span class="dwd-letter">D</span>
        </div>

        <div class="song-info" id="song-title">Now Playing: Loading...</div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="music-controls">
            <button id="prev-btn" class="music-button">⏮ Prev</button>
            <button id="play-btn" class="music-button">Pause</button>
            <button id="next-btn" class="music-button">⏭ Next</button>
        </div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">

        <div class="text-boxes">
            <div>
                <div class="text-box" onclick="toggleText(this)">ATC</div>
                <div class="hidden-text">u9x. on Discord</div>
                <div class="secondary-text">DWD Founder</div>
                <div class="link-text" onclick="window.open('https://guns.lol/indictment', '_blank')">GUNS</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">ZPD</div>
                <div class="hidden-text">u1xs. on Discord</div>
                <div class="secondary-text">Web Developer</div>
                <div class="link-text" onclick="window.open('https://guns.lol/incognito', '_blank')">GUNS</div>
            </div>
            <div>
                <div class="text-box" onclick="toggleText(this)">CTX</div>
                <div class="hidden-text">kpx0. on Discord</div>
                <div class="secondary-text">British Person</div>
                <div class="link-text" onclick="window.open('https://guns.lol/kpx0', '_blank')">GUNS</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Notification</div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-back-2575.mp3"></audio>

    <script>
        // Setup for canvas and gradient animation
        const canvas = document.getElementById('canvas-background');
        const ctx = canvas.getContext('2d');
        let animationId;
        let dwdText = document.getElementById('dwd-text');
        let gradientOffset = 0;

        // Define gradient colors for animation
        const gradientColors = [
            { r: 40, g: 0, b: 40 },
            { r: 20, g: 0, b: 20 },
            { r: 30, g: 0, b: 30 },
            { r: 10, g: 0, b: 10 }
        ];

        // Make sure canvas is full size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Audio setup
        const audioPlayer = document.getElementById("audio-player");
        const playButton = document.getElementById("play-btn");
        const progressBar = document.getElementById("progress-bar");
        const songTitleElement = document.getElementById("song-title");
        const notificationSound = document.getElementById("notification-sound");
        const notification = document.getElementById("notification");
        
        const songs = [
            {
                url: "https://u1xs.github.io/dwd/doyouwant.mp3",
                title: "Do You Want"
            },
            {
                url: "https://u1xs.github.io/dwd/4thebetta.mp3",
                title: "4 The Betta"
            },
            {
                url: "https://u1xs.github.io/dwd/lemonade.mp3",
                title: "Lemonade"
            }
        ];
        
        let currentSongIndex = 0;

        // Function to toggle play/pause
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(error => console.error("Playback error:", error));
                playButton.textContent = "Pause";
                if (animationId) cancelAnimationFrame(animationId);
                animate();
            } else {
                audioPlayer.pause();
                playButton.textContent = "Play";
                cancelAnimationFrame(animationId);
            }
        }

        function playMusic() {
            audioPlayer.src = songs[currentSongIndex].url;
            songTitleElement.textContent = "Now Playing: " + songs[currentSongIndex].title;
            audioPlayer.load();
            audioPlayer.volume = 0.5; // Start with volume at 50%
            
            audioPlayer.play().then(() => {
                playButton.textContent = "Pause";
                if (animationId) cancelAnimationFrame(animationId);
                animate();
                showNotification("Now playing: " + songs[currentSongIndex].title);
            }).catch(error => {
                console.error("Autoplay prevented:", error);
                playButton.textContent = "Play";
            });
        }

        // New function to animate dark gradient
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(
                0, 
                gradientOffset % canvas.height, 
                canvas.width, 
                (gradientOffset + canvas.height) % canvas.height
            );
            
            // Add gradient color stops
            for (let i = 0; i < gradientColors.length; i++) {
                const color = gradientColors[i];
                const position = i / (gradientColors.length - 1);
                gradient.addColorStop(position, `rgba(${color.r}, ${color.g}, ${color.b}, 0.8)`);
            }
            
            // Apply the gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle noise effect for texture
            addNoiseTexture();
            
            // Move the gradient slowly
            gradientOffset += 0.5;
            
            // Create occasional subtle glow pulse around DWD text
            if (Math.random() < 0.01) {
                dwdText.style.boxShadow = '0 0 40px red';
                setTimeout(() => {
                    dwdText.style.boxShadow = '0 0 30px red';
                }, 200);
            }
        }
        
        // Function to add subtle noise texture
        function addNoiseTexture() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // Only apply to some pixels for a subtle effect
                if (Math.random() < 0.05) {
                    const noise = Math.random() * 10 - 5;
                    data[i] = Math.min(255, Math.max(0, data[i] + noise)); // R
                    data[i+1] = Math.min(255, Math.max(0, data[i+1] + noise)); // G
                    data[i+2] = Math.min(255, Math.max(0, data[i+2] + noise)); // B
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playMusic();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playMusic();
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        function updateProgressBar() {
            if (audioPlayer.duration > 0) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            notificationSound.play();
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function toggleText(button) {
            const wasActive = button.classList.contains('active');
            
            document.querySelectorAll('.text-box').forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            
            if (!wasActive) {
                button.classList.add('active');
                notificationSound.play();
                showNotification(button.textContent + " selected!");
            } else {
                button.classList.remove('active');
            }
        }
        
        // Make sure audio plays on page load
        document.addEventListener('DOMContentLoaded', function() {
            playMusic();
        });
        
        // For browsers that require user interaction
        window.addEventListener('click', function() {
            if (audioPlayer.paused) {
                playMusic();
            }
        }, { once: true });
        
        // Add event listeners
        playButton.addEventListener("click", togglePlayPause);
        document.getElementById("next-btn").addEventListener("click", nextSong);
        document.getElementById("prev-btn").addEventListener("click", prevSong);
        audioPlayer.addEventListener("timeupdate", updateProgressBar);
        
        // Song ended event
        audioPlayer.addEventListener("ended", nextSong);
    </script>
</body>
</html>
